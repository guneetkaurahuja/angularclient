<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name" 
          class="form-control" 
          id="name" 
          name="name" 
          placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="emailid">Email</label>
        <input type="text" [(ngModel)]="user.emailid"
          class="form-control" 
          id="emailid" 
          name="emailid" 
          placeholder="Enter your email address"
          required #emailid="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter your password"
          required #password="ngModel">
      </div>
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" [(ngModel)]="user.username" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Enter your username"
          required #username="ngModel">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="user.address" 
          class="form-control" 
          id="address" 
          name="address" 
          placeholder="Enter your address"
          required #address="ngModel">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" 
        class="btn btn-info" (click) = "onSubmit()">Submit</button>

    </form>
  </div>
</div>
